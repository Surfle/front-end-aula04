<form (ngSubmit)="salvar()">
    <div class="mb-3">
        <label for="exampleInputText1" class="form-label">Marca:</label>
        <input type="text" class="form-control" name="exampleInputText1" aria-describedby="emailHelp"
            [(ngModel)]="carro.marca">
    </div>
    <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Modelo:</label>
        <input type="text" class="form-control" name="exampleInputText1" [(ngModel)]="carro.modelo">
    </div>
    <button type="submit" class="btn btn-primary">Salvar</button>
</form>
